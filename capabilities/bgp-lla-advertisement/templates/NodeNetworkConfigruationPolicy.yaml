---
apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: bgp-lla
spec:
  desiredState:
    interfaces:
      {{- range $bgpNeighbor := .Values.bgpNeighbors }}
      - name: {{ $bgpNeighbor.bgpBaseInterfance }}.{{ $bgpNeighbor.bgpVLAN }}
        type: vlan
        state: up
        ipv4:
          enabled: false
          dhcp: false
        ipv6:
          enabled: true
          dhcp: false
        vlan:
          base-iface: {{ $bgpNeighbor.bgpBaseInterfance }}
          id: {{ $bgpNeighbor.bgpVLAN }}
      {{- end }}