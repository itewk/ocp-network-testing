---
apiVersion: k8s.ovn.org/v1
kind: ClusterUserDefinedNetwork
metadata:
  name: tenant-8-public
spec:
  namespaceSelector:
    matchLabels:
      'tenant': 'tenant-8'
      'security-zone': 'public'
  network:
    topology: Layer2
    layer2:
      role: Primary
      subnets:
        - 10.8.20.0/24
